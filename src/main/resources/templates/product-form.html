<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/product-form.css}" />
</head>
<body class="dark-theme">
<div class="container">
    <h1 th:if="${product.id != null}">Edit Product</h1>
    <h1 th:if="${product.id == null}">Create Product</h1>

    <form th:action="@{/products/save}" th:object="${product}" method="post" class="product-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter product name" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" rows="4" placeholder="Enter product description"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="Enter product price" />
        </div>

        <button type="submit" class="submit-button">Save</button>
    </form>

    <a href="/products" class="back-button">Back to Product List</a>
</div>
</body>
</html>
